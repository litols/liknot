apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-wildcard-host
spec:
  ingressClassName: liknot
  rules:
    - host: "foo.bar.com"
      http:
        paths:
          - pathType: Prefix
            path: "/bar"
            backend:
              service:
                name: demo-service
                port:
                  number: 80

---
apiVersion: networking.k8s.io/v1
kind: IngressClass
metadata:
  name: liknot-controller
spec:
  controller: leafgraph.com/liknot-controller

---
apiVersion: v1
kind: Service
metadata:
  name: demo-service
spec:
  type: ClusterIP
  selector:
    app: demo
  ports:
    - port: 80
      targetPort: 80
